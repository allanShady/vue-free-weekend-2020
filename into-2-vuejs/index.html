<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro 2 VueJs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   
    <link rel="stylesheet" href="assets/style/product-style.css">
</head>
<body>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" :alt="altText">
            </div>

            <div class="product-info">
                <h1> {{ title }} </h1>
                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>

                <label for="size">Select the size</label>
                <ul>
                    <li v-for="size in sizes">{{size}}</li>
                </ul>
                <div class="color-box" 
                    v-for="(variant, index) in variants" 
                    :key="variant.id"
                    :style="{ backgroundColor: variant.color}"
                    @mouseover="updateProduct(index)"
                >
                </div>
                
                <div class="cart">
                    <p>Cart({{cart}})</p>
                    <button @click="addToCart" 
                    :disabled="!inStock" 
                    :class="{ disabledButton: !inStock}"
                    >
                    Add to cart
                </button>

                <button v-show="cart > 0" @click="removeFromCart">Remove one</button>
                </div>
                
                <p v-if="inStock">In Stock</p>
                <p v-else :class="{ }">Out of Stock</p>
                <a :href="productInfo"> Visit our oficial site</a>
            </div>
        </div>              
    </div>
<script src="assets/script/main.js" defer> </script>
</body>
</html>
